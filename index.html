<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <h3 id="title-el">Rock Paper Scissors</h3>
  <p id="text-el">Pick one!</p>
  <p id="declareResult-el"></p>
  <div class="emoji-buttons">
    <button id="rock-el">✊</button>
    <button id="paper-el">✋</button>
    <button id="scissors-el">✌️</button>
  </div>
  <button id="startBtn-el" onclick="startGame()">Start Game</button>
  <p id="Wcount-el">Wins:</p>
  <p id="Lcount-el">Loses:</p>
  <p id="Dcount-el">Draws:</p>
  <script src="app.js"></script>
</body>
</html>
